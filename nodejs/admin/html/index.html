<script>
  let user = document.querySelector("#user");
  let iframe = document.querySelector("iframe");//console.log(iframe);
  var storage1 = window.sessionStorage;
  user.innerText = storage1.getItem('user');
  let src = storage1.getItem('path');//console.log(src);
  if(src!=null){
    iframe.setAttribute("src",src);
  }

  layui.use(['element'], function(){
    var element = layui.element;
    
    //一些事件监听
    element.on('nav(demo)', function(data){
      // console.log(data.attr('lay-href'));
      let storage = window.sessionStorage;
      if(data.attr('lay-href')!=undefined){
        storage.setItem('path',data.attr('lay-href'));
        lay('iframe').attr('src',storage.getItem('path'));
      }
    });
  });
